<!DOCTYPE html>
<html>
<head>
	<title>BootStrapForm</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>

<div class="container">
	<form action="">
		<div class="form-group has-warning has-feedback">
			<label for="element-1">this is the text label</label>
			<input type="text" id="element-1" class="form-control">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback">
			<label for="element-2">this is the text label 2</label>
			<input type="text" id="element-1" class="form-control">
			<span class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
		<p class="help-block">Enter the password with a Captial letter includ</p>

		<div class="form-group has-error has-feedback">
			<label for="element-1" class="control-label">this is the text label</label>
			<input type="text" id="element-1" class="form-control">
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			<p class="help-block">Enter the password with a Captial letter includ</p>
		</div>
		<div class="form-group has-success">
			<label for="element-2">this is the text label 2</label>
			<input type="text" id="element-1" class="form-control">
			<p class="help-block">Enter the password with a Captial letter includ</p>
		</div>
		
	</form>
	<hr>
	<form action="" class="form-inline">
		<div class="form-group">
			<label for="element-3" class="sr-only">this is the text label 3</label>
			<input type="text" id="element-1" class="form-control" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="element-4" class="sr-only">this is the text label 4</label>
			<input type="text" id="element-1" class="form-control" placeholder="Enter password">
		</div>
		<div class="checkbox">
			<label for=""><input type="checkbox" name="">Remember me</label>
		</div>
		<button type="submit" class="btn btn-primary">Log in</button>
	</form>
	<hr>
	<form action="">
		<div class="row">
			<div class="col-lg-2">
				<input type="text" name="" class="form-control" placeholder="2 block wide">
			</div>
			<div class="col-lg-4">
				<input type="text" name="" class="form-control" placeholder="4 block wide">
			</div>
			<div class="col-lg-6">
				<input type="text" name="" class="form-control" placeholder="6 block wide">
			</div>
		</div>
	</form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
