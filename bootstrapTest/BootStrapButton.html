<!DOCTYPE html>
<html>
<head>
	<title>BootStrapButton</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="well">
			<a href="" class="btn">Button</a>
			<a href="" class="btn btn-primary">Button</a>
			<a href="" class="btn btn-success">Button</a>
			<a href="" class="btn btn-info">Button</a>
			<a href="" class="btn btn-danger">Button</a>
			<a href="" class="btn btn-link">Button</a>
			<hr>
			<a href="" class="btn btn-warning btn-lg">Button large</a>
			<a href="" class="btn btn-warning btn-md">Button meidum</a>
			<a href="" class="btn btn-warning btn-sm">Button small</a>
			<a href="" class="btn btn-warning btn-xs">Button xsmall</a>
			<hr>
			<a href="" class="btn btn-warning btn-xs btn-block">Button xsmall and in block</a>
			<hr>
			<button type="button" class="btn btn-info">Button with btn-info</button>
		</div>
	</div>
</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
