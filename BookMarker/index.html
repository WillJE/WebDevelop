<!DOCTYPE html>
<html>
<head>
	<title>BookMarker</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="fetchBookmarks()">
<div class="container">
	<div class="header">
		<h3 class="text-muted">BookMarker</h3>
	</div>
	<div class="jumbotron">
		<h2>Bookmark your favourite sites</h2>
		<form id="myForm">
			<div class="from-group">
				<label>Site name</label>
				<input type="text" placeholder="Website name" class="form-control" id="siteName">
			</div>
			<div class="from-group">
				<label>Site URL</label>
				<input type="text" placeholder="Url name" class="form-control" id="siteURL">
			</div>
			<p></p>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<div class="row">
		<div class="col-lg-12">
		<div id="bookmarksResult">
			
		</div>
		</div>
	</div>

	<footer class="footer">
		<p>&copy; 2017 BookMarker Inc</p>
	</footer>
</div>


<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src='js/bootstrap.min.js'></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
